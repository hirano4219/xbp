    <h1>第9回</h1>
    <h2>インタビューに関して参考にしたい点</h2>
    <ol>
        <li>一人に対して質問しているのではなく複数人いる状況で質問をしている<br>
            →回答の内容だけでなく、人物像や人々の関係性などがわかる</li>
        <li>どの学校の生徒にも同じ質問をしている<br>
            →それぞれの学校の特徴が掴みやすい</li>
        <li>過去の出来事や現在の考えなどについての質問が中心だった<br>
            →事前情報があまりなくても人物像が理解しやすい</li>
        <li>対談形式で、会話の内容によって柔軟に質問していた<br>
            →より深い回答が得られやすい</li>
    </ol>
