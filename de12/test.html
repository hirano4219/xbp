<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->

    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->

        <div>
        ああああああああ<br>
        111111<br>
        222222

         <img src="images/testimage.png"width="30%"><br>
        画像を表示(40%)<br>
        <img src="images/testimage.png"width="40%"><br>

        <img src="images/webserver_html.png"width="40%"><br>

             <li>あいうえお</li>
             <li>11111111</li>
         </ol>
         <ul>
            <li>あいうえお</li>
            <li>11111111</li>
        </ul>

         <a href="index.html">デザイン演習Ⅰ・Ⅱトップページ</a><br>
